<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>

    <div class="container">
      <h1 id="titleCard">Dice Roller</h1>

      <div class="dice">
        <p id="player1name">Player 1</p>
        <img class="img1" src="images\dice1.png">
      </div>

      <div class="dice">
        <p id="player2name">Player 2</p>
        <img class="img2" src="images\dice1.png">
      </div>
      <script src="dice.js"></script>

    </div>
    <div class="container">
      <div class="button" id="rollDiceButton">
         <button type="button" class="buttons hover"
             onClick="rollDice()">
             Roll the Dice
         </button>
       </div>
      <div class="button" id="changeNamesButton">
         <button type="button" class="buttons hover"
             onClick="changeNames()">
             Change Names
         </button>
     </div>
    </div>
